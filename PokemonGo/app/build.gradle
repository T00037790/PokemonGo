apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.example.alvaro.pokemongo"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testApplicationId "com.example.alvaro.pokemongo.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        testOptions {
            reportDir = "$project.buildDir/results/report"
            resultsDir = "$project.buildDir/results"
            unitTests.returnDefaultValues = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.volley:volley:1.0.0'

    // Required for local unit tests (JUnit 4 framework)
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.test:rules:0.5'
    compile "com.android.support.test:runner:0.5"

    // add this for intent mocking support
    compile 'com.android.support.test.espresso:espresso-intents:2.2.2'

    // add this for webview testing support
    compile 'com.android.support.test.espresso:espresso-web:2.2.2'

    //compile 'com.fasterxml.jackson.core:jackson-core:2.5.3'
    //compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.3'
    //compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'



}
